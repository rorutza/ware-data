<!DOCTYPE html>
<meta charset = "UTF-8"/>
<title>
    Microdata Schema.org Test</title>
<link href = "http://fonts.googleapis.com/css?family=Open+Sans"
      rel = "stylesheet"
      type = "text/css"/>
<link href = "http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700"
      rel = "stylesheet"
      type = "text/css">
<link href = "http://fonts.googleapis.com/css?family=Lobster"
      rel = "stylesheet"
      type = "text/css">
<link href = "http://fonts.googleapis.com/css?family=Source+Code+Pro"
      rel = "stylesheet"
      type = "text/css">
<link rel = "stylesheet"
      href = "style.css"
      type = "text/css"
      media = "screen">

<script type = "text/javascript"
        src = "jquery-1.9.1.js"></script>

<script type = "text/javascript"
        src = "wdata.js"></script>

<body>

<div id = "page">
    <header id = "pagehead">

        <h1 id = "site-title">Microdata Schema.org Test</h1>

    </header>
    <!-- #branding -->
    <div id = "main"
         class = "clear">

        <header id = "content-header">
            <h1 id = "content-title">SNMP Article</h1>
        </header>
        <div id = "formular">
            <form action = "#">


                <fieldset>
                    <legend>Properties :</legend>
                    <label for = "wabout">About: </label>
                    <input id = "wabout"
                           name = "about"
                           type = "text"
                           value = ""/></br>


                    <label for = "wcopyrightYear">copyrightYear: </label>
                    <input id = "wcopyrightYear"
                           name = "copyrightYear"
                           type = "number"
                           value = ""/></br>

                    <label for = "wdateCreated">dateCreated: </label>
                    <input id = "wdateCreated"
                           name = "dateCreated"
                           type = "date"
                           value = ""/></br>

                    <label for = "wdiscussionUrl">discussionUrl: </label>
                    <input id = "wdiscussionUrl"
                           name = "discussionUrl"
                           type = "url"
                           value = ""/></br>


                    <label for = "wtimeRequired">timeRequired: </label>
                    <input id = "wtimeRequired"
                           name = "timeRequired"
                           type = "time"
                           value = ""/></br>


                </fieldset>

                <p class = "submit">
                    <input type = "submit"
                           name = "submit"
                           id = "submit"
                           class = "button"
                           value = "Save Changes"/>
                </p>
            </form>
        </div>
        <!-- #formular -->

        <div id = "schemadata">
            <div id = "butoane">
                <a id = "buton1"
                   href = "#">About</a>
                <a id = "buton2"
                   href = "#">Autor</a>
                <a id = "buton3"
                   href = "#">Append</a>
                <a id = "buton4"
                   href = "#">Change</a>
                <span id = "scrie"></span>
            </div>
            <!-- #butoane -->
            <div id = "microudata"
                 itemscope
                 itemtype = "http://schema.org/Article">
                <span id = "about"
                      itemprop = "about"
                      content = ""></span>
                <span id = "copyrightYear"
                      itemprop = "copyrightYear"
                      content = ""></span>
                <span id = "dateCreated"
                      itemprop = "dateCreated"
                      content = ""></span>
                <span id = "discussionUrl"
                      itemprop = "discussionUrl"
                      content = ""></span>
                <span id = "timeRequired"
                      itemprop = "timeRequired"
                      content = ""></span>
            </div>
            <!-- microudata -->
        </div>
        <!-- #schemadata -->
    </div>
    <!-- #main -->
    <footer id = "pagefoot">
        <div><a id = "gotop"
                href = "#site-title">&#128285;</a></div>
        <div id = "siteinfo"><p>MicrodataSchema.org Test proudly powered by Warelet </p></div>
        <!-- #siteinfo -->
    </footer>
</div>
<!-- #page -->

</body>
</html>
